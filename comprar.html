<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Finalizar Compra</h1>

    <!-- Produto -->
    <div class="text-center mb-6">
      <img id="imgProduto" src="" alt="Produto" class="w-32 h-32 object-contain mx-auto mb-2">
      <h2 id="nomeProduto" class="text-xl font-semibold text-gray-800">Produto</h2>
      <p id="precoProduto" class="text-pink-600 font-medium text-lg">R$ 0,00</p>
    </div>

    <!-- Formulário com redirecionamento -->
    <form action="pagamento.html" method="get" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Nome completo</label>
        <input type="text" name="nome" required class="w-full border border-gray-300 rounded-lg p-2 mt-1" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">E-mail</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2 mt-1" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Telefone</label>
        <input type="tel" name="telefone" class="w-full border border-gray-300 rounded-lg p-2 mt-1" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Mensagem para os noivos</label>
        <textarea name="mensagem" rows="4" class="w-full border border-gray-300 rounded-lg p-2 mt-1"
          placeholder="Escreva uma mensagem especial..."></textarea>
      </div>

      <button type="submit"
        class="w-full bg-pink-600 text-white font-semibold py-2 rounded-lg hover:bg-pink-700 transition">
        Confirmar Compra
      </button>
    </form>
  </div>

  <!-- JS seguro carregado ao fim da página -->
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const nome = params.get("nome");
      const preco = params.get("preco");
      const img = params.get("img");

      if (nome) document.getElementById("nomeProduto").textContent = nome;
      if (preco) document.getElementById("precoProduto").textContent = "R$ " + preco;
      if (img) document.getElementById("imgProduto").src = img;
    }
  </script>
</body>
</html>
